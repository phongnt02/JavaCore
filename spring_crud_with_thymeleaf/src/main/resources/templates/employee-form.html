<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Employee</title>
</head>
<body>
<h1>Create New Employee</h1>
<form th:action="@{/employees}" th:object="${employee}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}"/>
    <br/>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}"/>
    <br/>
    <label for="gender">Gender:</label>
    <input type="text" id="gender" th:field="*{gender}"/>
    <br/>
    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}"/>
    <br/>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" th:field="*{phone}"/>
    <br/>
    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}"/>
    <br/>
    <label for="departmentName">Department Name:</label>
    <input type="text" id="departmentName" th:field="*{departmentName}"/>
    <br/>
    <button type="submit">Save</button>
</form>
</body>
</html>
